    <h1>B√°n Th·∫ª Garena</h1>

    <script>
        function createCard(price, huy) {

                <h2>Th·∫ª ${price.toLocaleString()} VNƒê</h2>

                <button onclick="generateCode(${price})">Nh·∫≠n ngay</button>

        function generateCode(price) {
            let serial = '';

            for (let i = 0; i < 8; i++) {

            }
            for (let i = 0; i < 16; i++) {
                code += Math.floor(Math.random() * 10);

                <p><strong>Ng√†y gi·ªù nh·∫≠n:</strong> ${date}</p>
            `;

        function copyToClipboard() {

        function closeModal() {

        // T·∫°o danh s√°ch c√°c th·∫ª v·ªõi m·ª©c gi√° tƒÉng d·∫ßn t·ª´ 20k ƒë·∫øn 1 t·ª∑
        const startPrices = [20000, 50000, 100000, 200000, 500000];
